<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delicias de Maicena - Alfajores artesanales</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #f8d77e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        nav {
            background-color: #eab543;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .banner {
            background-image: url('https://example.com/banner.jpg'); /* Aqu√≠ puedes agregar una imagen de alfajores */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .banner h2 {
            font-size: 3em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .container {
            padding: 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            color: #e67e22;
            margin-bottom: 40px;
        }

        .alfajores {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .alfajor {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 30%;
            text-align: center;
        }

        .alfajor img {
            max-width: 100%;
            border-radius: 10px;
        }

        .alfajor h3 {
            font-size: 1.5em;
            color: #e67e22;
            margin: 10px 0;
        }

        .alfajor p {
            color: #555;
        }

        .alfajor button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        .alfajor button:hover {
            background-color: #d35400;
        }

        footer {
            background-color: #eab543;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
