<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Empresa</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Barra de navegación */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilos del header */
        header {
            background-color: #ffcc66;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #333;
            background-color: #ffd700;
            padding: 10px;
            border-radius: 10px;
        }

        /* Estilos de la sección de la empresa */
        .empresa-info {
            padding: 40px;
        }
